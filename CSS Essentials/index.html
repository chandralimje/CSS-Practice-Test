<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Essentials</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Demo</h1>

    <div id="pixelbox">unit: pixel</div>
    <div id="embox">unit: em</div>
    <div id="rembox">unit: rem</div>

    <div id="unit">
        <div id="emboxdiv">em box</div>
    </div>

    <div id="unit">
        <div id="remboxdiv">rem box</div>
    </div>

    <div id="percentbox">unit: %</div>

    <div id="vhvwbox">unit: vh, vw</div>

    <div id="parent">
        <div id="childpercent">unit: % (inside parent div)</div>
        <div id="childvh">unit: vh (inside parent div)</div>
    </div>
</body>
</html>
